{% extends "base1.html" %}


{% block body %}

<div class="app-wrapper">

	<div class="app-content pt-3 p-md-3 p-lg-4">
		<div class="container-xl">

			<div class="row g-3 mb-4 align-items-center justify-content-between">
				<div class="col-auto">
					<h1 class="app-page-title mb-0">Upcoming Auctions</h1>
				</div>
				<div class="col-auto">
					<div class="page-utilities">
						<div class="row g-2 justify-content-start justify-content-md-end align-items-center">
							<!--//col-->
							<div class="col-auto">
								<a href="/live"><button type="submit" class="btn app-btn-secondary">Live Auctions</button></a> &nbsp;
							</div>
						
						</div>
						<!--//row-->
					</div>
					<!--//table-utilities-->
				</div>
				<!--//col-auto-->
			</div>
			<!--//row-->



			<div class="tab-content" id="orders-table-tab-content">
				<div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
					<div class="app-card app-card-orders-table shadow-sm mb-5">
						<div class="app-card-body">
							<div class="table-responsive">
								<table class="table app-table-hover mb-0 text-left">
									<thead>
										<tr>
											<th class="cell">Crop</th>
											<th class="cell">Variety</th>
											<th class="cell">Seller</th>
											<th class="cell">Date</th>
											<th class="cell">Status</th>
											<th class="cell">Minimum</th>
											<th class="cell"></th>
										</tr>
									</thead>
									<tbody>
										{% for n in data %}
										<tr>				

											<td class="cell">{{ n.cropName}}</td>
											<td class="cell"><span class="truncate">{{ n.variety }}</span></td>
											<td class="cell">{{ n.sellerName }}</td>
											
											<td class="cell" id ="dt{{ i }}">{{ n.datetime }}</span></td>
											
											<td class="cell"><span class="badge bg-warning">Pending</span></td>
											<td class="cell">{{ n.minPrice }}</td>
											<td class="cell"><a class="btn-sm app-btn-secondary" href="#">View</a>
											</td>
											
										</tr>
										{% endfor %}
										
										<!-- {% for n in data %}
									<tr>
										<th scope="row">{{ n.name }}</th>
										<td>{{ n.name }}</td>
										<td>{{n.variety}}</td>
										<td>dummy</td>
									</tr>
									{% endfor %} -->

									</tbody>
								</table>
							</div>
							<!--//table-responsive-->

						</div>
						<!--//app-card-body-->
					</div>
					<!--//app-card-->
				

				</div>
				<!--//tab-pane-->
			</div>
			<!--//tab-content-->



		</div>
		<!--//container-fluid-->
	</div>
	<!--//app-content-->


</div>
<!--//app-wrapper-->

<!-- Page Specific JS -->
<script src="static/assets/js/app.js"></script>

{% endblock %}
